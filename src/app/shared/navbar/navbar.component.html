<nav
  class="navbar navbar-expand-lg fixed-top navbar-custom sticky sticky-dark"
  (window:scroll)="windowScroll()"
  id="navbar"
>
  <div class="container">
    <!-- LOGO -->
    <a class="navbar-brand logo" href="/">
      <img
        src="assets/images/logo-dark.png"
        alt=""
        class="logo-dark"
        height="24"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
    >
      <i class="mdi mdi-menu"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mx-auto navbar-center" id="mySidenav">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li
          class="nav-item"
          [ngClass]="{ active: currentSection === 'features' }"
        >
          <a [routerLink]="['faq']" routerLinkActive="active" class="nav-link"
            >FAQ</a
          >
        </li>
        <li
          class="nav-item"
          [ngClass]="{ active: currentSection === 'contact' }"
        >
          <a
            class="nav-link"
            [routerLink]="['about-us']"
            routerLinkActive="active"
            >About Us</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
