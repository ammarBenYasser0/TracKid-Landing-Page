<!--Navbar Start-->
<nav
  class="navbar navbar-expand-lg fixed-top navbar-custom sticky sticky-dark"
  (window:scroll)="windowScroll()"
  id="navbar"
>
  <div class="container">
    <!-- LOGO -->
    <a class="navbar-brand logo" href="/">
      <img
        src="assets/images/logo-dark.png"
        alt=""
        class="logo-dark"
        height="24"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
    >
      <i class="mdi mdi-menu"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mx-auto navbar-center" id="mySidenav">
        <li class="nav-item" [ngClass]="{ active: currentSection === 'home' }">
          <a [ngxScrollTo]="'#home'" class="nav-link">Home</a>
        </li>
        <li
          class="nav-item"
          [ngClass]="{ active: currentSection === 'features' }"
        >
          <a [ngxScrollTo]="'#features'" class="nav-link">Features</a>
        </li>
        <li
          class="nav-item"
          [ngClass]="{ active: currentSection === 'contact' }"
        >
          <a [ngxScrollTo]="'#contact'" class="nav-link" [ngxScrollToOffset]="5"
            >Contact Us</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar End -->
<div
  appScrollspy
  [spiedTags]="['SECTION']"
  (sectionChange)="onSectionChange($event)"
>
  <!-- Hero Start -->
  <section
    class="hero-1-bg"
    style="background-image: url(assets/images/hero-1-bg-img.png)"
    id="home"
  >
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-6">
          <h1 class="hero-1-title text-dark font-weight-bold mb-4">
            Track The Kidnapped
          </h1>
          <div class="w-75 mb-5 mb-lg-0">
            <p class="text-muted font-size-17">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Repellendus sequi nihil quis doloremque blanditiis voluptatibus!
              Quis exercitationem animi quibusdam!
            </p>
          </div>
        </div>
        <div class="col-lg-6 col-md-10">
          <div class="mt-5 mt-lg-0">
            <img
              src="assets/images/hero-1-img.png"
              alt=""
              class="img-fluid d-block mx-auto"
            />
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Hero End -->

  <app-services></app-services>
  <app-features></app-features>
  <app-contact></app-contact>
  <app-footer></app-footer>
</div>
